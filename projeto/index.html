<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>JS01</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
	<br>
		
		<h3>Exemplo 1 - Login usando JS</h3>
			Email<input type="email" id="frmemail" placeholder="insira seu email"><br>
			Senha<input type="password" id="frmpassword" placeholder="insira sua senha"><br>
			<button onclick="login()">Fazer Login</button>
		<h3>Exemplo 2 - Operações simples usando JS</h3>
		<button onclick="somar()">Somar</button>
		<button onclick="subtrair()">Subtrair</button>
		<button onclick="dividir()">Dividir</button>
		<button onclick="multiplicar()">Multiplicar</button>
		<button onclick="quad()">Elevar ao Quadrado</button>
		<button onclick="cubo()">Elevar ao Cubo</button>
		<button onclick="quad()">Elevar ao Quadruplo</button>
		<button onclick="quin()">Elevar ao Quintuplo</button>
		<button onclick="raiz()">Raíz Quadrada</button>

</br>
	</body>
</html>
